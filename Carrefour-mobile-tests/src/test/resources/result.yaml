name: Android Test Automation

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      - name: Run Tests
        run: mvn clean test
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report